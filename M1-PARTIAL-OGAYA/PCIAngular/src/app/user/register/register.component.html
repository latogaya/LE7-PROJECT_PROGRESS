<div class="container-fluid">
    <div class="d-flex justify-content-center">
      <div class="col-md-6">
        <h2>Register</h2>
        <div class="card">
            <form [formGroup]="regisForm">
                <div class="form-group mx-3 mt-3">
                  <label for="name">First Name:</label>
                  <input formControlName="firstname" type="text" class="form-control" id="firstname" placeholder="Enter First Name">
                </div>
                <small *ngIf="regisForm.controls['firstname'].dirty && regisForm.hasError('required','firstname')"
                class="text-danger mx-3">*First name is required</small>
                <div class="form-group mx-3 mb-1">
                    <label for="name">Last Name:</label>
                    <input formControlName="lastname" type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
                  </div>
                  <small *ngIf="regisForm.controls['lastname'].dirty && regisForm.hasError('required','lastname')"
                  class="text-danger mx-3 my-3">*Last name is required</small>
                  <div class="form-group mx-3 mb-1">
                    <label for="name">Username:</label>
                    <input formControlName="username" type="text" class="form-control" id="username" placeholder="Enter Username">
                  </div>
                  <small *ngIf="regisForm.controls['username'].dirty && regisForm.hasError('required','username')"
                  class="text-danger mx-3 my-3">*Username is required</small>
                <div class="form-group mx-3 mb-1">
                  <label for="password">Password:</label>
                  <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
                <small *ngIf="regisForm.controls['password'].dirty && regisForm.hasError('required','password')"
                class="text-danger mx-3">*Password is required</small> <br>
                <button type="submit" class="btn btn-dark mb-3 mt-2 mx-3" (click)="ClickRegis()">Submit</button>
                <a routerLink="" class="text-primary" style="text-decoration: none;">Already have an account?</a>
              </form>
        </div>
    </div>
</div>
</div>
