<div class="container-fluid">
        <div class="d-flex justify-content-center">
          <div class="col-md-6">
            <h1>Welcome to Test PC Inventory</h1>
            <div class="card">
              <div class="card-header">Login</div>
              <div class="card-body">
                <form [formGroup]="loginForm">
                  <div class="form-group">
                <div class="input-field" [class.error] = "loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                    <label for="username">Username</label>
                    <input formControlName="username" type="text" class="form-control" id="username" placeholder="Enter username">
                  </div>
                </div>
                  <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" 
                  class="text-danger">*Username is required</small>
                  <div class="form-group my-3">
                    <div class="input-field">
                    <label for="password">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter password">
                    <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                    class="text-danger">*Password is required</small>
                  </div>
                </div>
                  <button (click)="ClickLogin()" class="btn btn-dark my-3">Submit</button>
                  <a routerLink="/regis" class="text-primary mx-3" style="text-decoration: none;">Create an Account</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
